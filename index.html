<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroTech</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=B612:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Image">
        <img src="bgloo.gif" alt="Background Image" id="bg-image">
    </div>

    <div class="header-image-container">
        <img src="draitlogo.png" alt="Header Image">
    </div>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#schedule">Schedule</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#faqs">FAQs</a></li>
            <li><a href="#contactsus">Contact Us</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="content">
            <div class="content-logo-wrapper">
                <h1>ElectroTech 2k24</h1>
                <div class="logo">
                    <img src="logo.png" alt="ElectroTech Logo">
                </div>
            </div>
            <p id="typing-text">Welcome to the branch Fest of Electronics and Communication department</p>
            <!-- Countdown timer section -->
            <div id="countdown-section">
                <div class="countdown">
                    <div class="countdown-item">
                        <span class="countdown-number" id="hours">00</span>
                        <span class="countdown-label">Hours</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="minutes">00</span>
                        <span class="countdown-label">Minutes</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="seconds">00</span>
                        <span class="countdown-label">Seconds</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to simulate typing effect and repeating text
        document.addEventListener("DOMContentLoaded", function() {
            var textElement = document.getElementById('typing-text');
            var text = textElement.innerHTML;
            textElement.innerHTML = '';

            var i = 0;
            var speed = 100; // Adjust typing speed (milliseconds)

            function typeWriter() {
                if (i < text.length) {
                    textElement.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                } else {
                    i = 0; // Reset index to repeat typing
                    setTimeout(typeWriter, 2000); // Wait 2 seconds before repeating
                    textElement.innerHTML = ''; // Clear text for the next iteration
                }
            }

            typeWriter(); // Start typing effect
        });
    </script>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("May 31, 2024 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function() {
            // Get the current date and time
            var now = new Date().getTime();
            
            // Calculate the distance between now and the countdown date
            var distance = countDownDate - now;
            
            // Calculate hours, minutes, and seconds
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the countdown in the HTML elements
            document.getElementById("hours").innerHTML = pad(hours);
            document.getElementById("minutes").innerHTML = pad(minutes);
            document.getElementById("seconds").innerHTML = pad(seconds);
            
            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown-section").innerHTML = "EXPIRED";
            }
        }, 1000);

        // Function to pad numbers with leading zeros
        function pad(number) {
            return (number < 10 ? "0" : "") + number;
        }
    </script>
</body>
</html>
